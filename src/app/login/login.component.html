<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Connexion</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <form name="form" (ngSubmit)="f.form.valid && connect()" #f="ngForm" novalidate>
      <div [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <input type="text" class="form-control" name="username" [(ngModel)]="user.username" #username="ngModel"
          placeholder="Username" required />
        <div *ngIf="f.submitted && !username.valid">Nom d'utilisateur requis</div>
      </div>
      <div [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <input type="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel"
          placeholder="Password" required />
        <div *ngIf="f.submitted && !password.valid">Mot de passe requis</div>
      </div>
      <div>
        <button class="btn btn-outline-dark" [disabled]="f.invalid">Connexion</button>

        <ngb-alert *ngIf="successMessage" type="success" (close)="successMessage = null">{{ successMessage }}
        </ngb-alert>
        <ngb-alert *ngIf="failMessage" type="danger" (close)="failMessage = null">{{ failMessage }}
        </ngb-alert>

        <p>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Fermer</button>
  </div>
</ng-template>

<button class="btn btn-outline-dark btn-connexion" (click)="openVerticallyCentered(content)">Connexion</button>
