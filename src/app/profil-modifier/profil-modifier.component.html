<form (ngSubmit)="submit()" #monForm="ngForm" autocomplete="off">
  <table>
    <tr>
      <th>Modifier profil</th>
    </tr>
    <tr>
      <td><label>Prénom</label></td>
      <td><input class="form-control" [(ngModel)]="user.firstname" name="val1" required></td>
    </tr>
    <tr>
      <td><label>Nom</label></td>
      <td><input class="form-control" [(ngModel)]="user.lastname" name="val2" required></td>
    </tr>
    <tr>
      <td><label>Adresse</label></td>
      <td><input class="form-control" [(ngModel)]="user.adress" name="val3" required></td>
    </tr>
    <tr>
      <td><label>Téléphone</label></td>
      <td><input class="form-control" [(ngModel)]="user.phone" name="val4" required>
      </td>
    </tr>
    <tr>
      <td><label>Email</label></td>
      <td><input class="form-control" [(ngModel)]="user.email" name="val5"></td>
    </tr>
    <tr>
      <td><label>Date de naissance</label></td>
      <td>
        <div class="form-group">
          <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd" name="d2" [(ngModel)]="user.birthday" ngbDatepicker
              #d2="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar fa fa-calendar" (click)="d2.toggle()"
                type="button"></button>
            </div>
          </div>
        </div>
      </td>
    </tr>
    <tr>
      <td><label>Identifiant</label></td>
      <td><input class="form-control" [(ngModel)]="user.username" name="val7" required></td>
    </tr>
    <tr>
      <td><label>Mot de passe</label></td>
      <td><input class="form-control" type="password" [(ngModel)]="user.password" name="val8"></td>
    </tr>
    <tr>
        <td><input class="btn btn-outline-dark" type="reset"></td>
        <td><button class="btn btn-outline-dark" type="submit" [disabled]="monForm.invalid">Envoyer</button></td>
    </tr>
  </table>
  
</form>
