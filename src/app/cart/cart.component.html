<button class="btn btn-lg navbar-brand" (click)="openVerticallyCentered(content)"><i
    class="fas fa-cart-arrow-down"></i></button>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Cart</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Platform</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>

        <tr *ngFor='let obj of purchaseList'>
          <td>{{obj.game.name}}</td>

          <td>{{obj.game.plateform}}</td>

          <td>{{obj.game.price}} €</td>

          <td>{{obj.quantity}}</td>

          <td><button class="btn btn-danger" (click)="removeFromCart(obj)">Delete</button></td>
        </tr>

      </tbody>
    </table>
    <hr />
    <div>Prix Total : {{total}} €</div>
    <button class="btn btn-primary" (click)="checkout()">Checkout</button>
    <ngb-alert *ngIf="successMessage" type="success" (close)="successMessage = null">{{ successMessage }}
    </ngb-alert>
    <ngb-alert *ngIf="failMessage" type="danger" (close)="failMessage = null">{{ failMessage }}
    </ngb-alert>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">close</button>
  </div>
</ng-template>
