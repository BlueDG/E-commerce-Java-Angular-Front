<div *ngFor='let obj of games'>
  <table>
    <tr>
      <td>{{obj.name}}</td>
    </tr>
    <tr>
      <td>{{obj.price}}</td>
    </tr>
    <tr>
      <td>{{obj.plateform}}</td>
    </tr>
    <tr>
      <td>{{obj.reference}}</td>
    </tr>
  </table>
</div>
<button (click)="newSearch()">Nouvelle recherche</button>
