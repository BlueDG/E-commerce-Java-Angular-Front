<form (ngSubmit)="submit()" #monForm="ngForm">
  <table>
    <tr>
      <td><label>Nom</label></td>
      <td><input [(ngModel)]="postGame.nom" name="val1" required></td>
    </tr>
    <tr>
      <td><label>Prix</label></td>
      <td><input [(ngModel)]="postGame.prix" name="val2" required></td>
    </tr>
    <tr>
      <td><label>Plateforme</label></td>
      <td><input [(ngModel)]="postGame.plateforme" name="val3" required></td>
    </tr>
    <tr>
      <td><label>Référence</label></td>
      <td><input [(ngModel)]="postGame.reference" name="val4" required></td>
    </tr>
  </table>
  <button type="submit" [disabled]="monForm.invalid">Envoyer</button>
  {{message}}
</form>
