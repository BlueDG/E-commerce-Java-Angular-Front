<div *ngIf="credential === 'VISITOR'; else other"> 
  <h1>Créer un compte</h1>
  <form (ngSubmit)="submit()" #monForm="ngForm" autocomplete="off">
    <table>
      <tr>
        <td><label>Nom</label></td>
        <td><input class="form-control" [(ngModel)]="user.firstname" name="prenom" required></td>
      </tr>
      <tr>
        <td><label>Prénom</label></td>
        <td><input class="form-control" [(ngModel)]="user.lastname" name="nom" required></td>
      </tr>
      <tr>
        <td><label>Date de naissance</label></td>
        <td>
          <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd" [(ngModel)]="user.birthday" ngbDatepicker
              #d="ngbDatepicker" [minDate]="{ year: 1910, month: 1, day: 1}" name="date-de-naissance" required>
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar fa fa-calendar" (click)="d.toggle()"
                type="button"></button>
            </div>
          </div>
        </td>
      </tr>
      <tr>
        <td><label>Adresse</label></td>
        <td><input class="form-control" [(ngModel)]="user.adress" name="adresse" required></td>
      </tr>
      <tr>
        <td><label>Téléphone</label></td>
        <td><input class="form-control" [(ngModel)]="user.phone" name="telephone" required></td>
      </tr>
      <tr>
        <td><label>Email</label></td>
        <td><input class="form-control" type="email" [(ngModel)]="user.email" name="email" required></td>
      </tr>
      <tr>
        <td><label>Nom d'utilisateur</label></td>
        <td><input class="form-control" [(ngModel)]="user.username" name="mot-de-passe
          " required></td>
      </tr>
      <tr>
        <td><label>Mot de passe</label></td>
        <td><input class="form-control" type="password" [(ngModel)]="user.password" name="mot-de-passe
        " required></td>
      </tr>
      <tr>
        <td><input class="btn btn-outline-dark" type="reset" [disabled]="monForm.pristine"></td>
        <td><button class="btn btn-outline-dark" type="submit" [disabled]="monForm.invalid">Envoyer</button></td>
      </tr>
    </table>
  </form>
</div>
<ng-template #other>
  <a routerLink="/''" routerLinkActive="active">Vous ne pouvez pas créer de compte en étant connecté</a>
</ng-template>
